<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>更适合二维布局的 grid 了解一下</title>
	<style>
		.wrapper{
			width:1200px;
			margin:0 auto;
			border:1px solid #ddd;
			display: grid;
  		grid-template-rows: 200px 200px;   
  		/*grid-auto-flow: row; 
  		grid-template-columns: 1fr; 
  		grid-template-rows: auto; */
  		grid-gap: 20px;
		}
		.item-a{
			background-color:#f20ad0;
			grid-row: 1 / 3; 
			grid-column: 1 / 2;
		}
		.item-b{   
			background-color:#d2cad0;
			grid-row: 1 / 2; 
			grid-column: 3 / 4;
   	}
		.item-c{   
			background-color:#c23af0;
			grid-row: 1 / 2; 
			grid-column: 2 / 3;   
		}
		.item-d{   
			background-color:#3300de;
			grid-row: 2 / 3; 
			grid-column: 2 / 3;
		}
		.item-e{   
			background-color:#00ff28;
			grid-row: 2 / 3; 
			grid-column: 5 / 6;
		}
		.item-f{   
			background-color:#f0ed92;
		} 
		.item-g{   
			background-color:#3abbff;
		}  
		.item-l{
			
		}  
		.item-m{
			
		} 
		.item-s{
			
		} 
	</style>
</head>
<body>
	<p>grid 属性已经被支持很久了，却一直没有用过。今天工作上刚好遇到，一个布局，想来想去只有 grid 可以胜任。记下来以供将来回顾。</p>
	<div class="wrapper">
		<div class="item item-a item-l">1</div>
		<div class="item item-b item-s">2</div>
		<div class="item item-c item-m">3</div>
		<div class="item item-d item-s">4</div>
		<div class="item item-e item-s">5</div>
		<div class="item item-f item-s">6</div>
		<div class="item item-g item-m">7</div>
	</div>
</body>
</html>
